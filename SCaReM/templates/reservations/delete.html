{% extends 'base.html'%}

{% block header %}
  <link rel="stylesheet" type="text/css" href="/static/css/reservation_view.css" />
{% endblock %}
  
{% block content %}
<h2>Delete Reservation</h2>

{% include "view_reservation.html" with hide_actions=True %}

<p class="error">Are you sure you want to delete this reservation?</p>

<form action="/reservation/delete/{{reservation.id}}">
  {% csrf_token %}
  <input type="hidden" name="confirmed" value="true"/>
  <input type="submit" value="Delete" /> <a href="/">Cancel</a>
</form>

{% endblock %}
